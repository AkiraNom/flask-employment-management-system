{% extends "base.html" %}

{%block body %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">Edit infomation</h6>
			<form action="{{ url_for('employee_update', id=employee.id) }}" method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="name" value="{{ employee.name }}" class="form-control" type="text" placeholder="Name">
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="mail" value="{{ employee.mail }}" class="form-control" type="text" placeholder="Email">
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<div class="btn-group" role="group" aria-label="is_remote toggle">
								<input type="radio" class="btn-check" name="is_remote" id="is_remote1" autocomplete="off" value="false" {% if not employee.is_remote %}checked{% endif %}>
								<label class="btn btn-outline-primary" for="is_remote1">Office</label>
								<input type="radio" class="btn-check" name="is_remote" id="is_remote2" autocomplete="off" value="true" {% if employee.is_remote %}checked{% endif %}>
								<label class="btn btn-outline-primary" for="is_remote2">Home Office</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="department" value="{{ employee.department }}" class="form-control" type="text" placeholder="Department">
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="year" min="0" value="{{ employee.year }}" class="form-control" type="number" placeholder="Year">
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
